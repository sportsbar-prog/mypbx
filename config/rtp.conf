; ============================================
; Asterisk RTP Configuration
; /etc/asterisk/rtp.conf
; ============================================

[general]
; RTP port range for media
rtpstart=10000
rtpend=20000

; Enable/disable RTP checksums
rtpchecksums=yes

; Enable strict RTP (security)
strictrtp=yes

; Timeout for learning remote RTP address (ms)
probation=4

; ICE support for WebRTC
icesupport=yes

; STUN server for NAT traversal (optional)
; stunaddr=stun.l.google.com:19302

; TURN server for NAT traversal (optional)
; turnaddr=
; turnusername=
; turnpassword=
